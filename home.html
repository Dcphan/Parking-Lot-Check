<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot System</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 700px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }
        .button {
            display: inline-block;
            width: 45%;
            padding: 15px;
            margin: 10px 5px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Parking Lot System</h1>
    </header>
    <div class="container">
        <p style="font-size: 1.2rem;">Easily reserve your parking spot or check-in with a photo for a seamless experience!</p>
        <a href="reserve" class="button">Reserve a Parking Spot</a>
        <a href="check-in" class="button">Check-In with Photo</a>
    </div>
    
</body>
</html>
