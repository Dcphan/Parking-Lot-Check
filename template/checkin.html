<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In</title>
</head>
<body>
    <div class="container">
        <h1>Check-In</h1>

        </form>
        <a href="main.html" class="button" style="background: #dc3545;">Return to Home</a>
    </div>
</body>
</html>
